<div ng-controller='newsListCtrl'>
    <input type="text" ng-model="criteria">
    <p>{{filteredNewsList.length}}<p>
    <ul>
        <li ui-sref-active="selected" ng-repeat='news in filteredNewsList = (newsList | filter: criteria)' ng-class-even="'list-light-gray'" ng-class-odd="'list-dark-gray'">
            <a ui-sref="news.show({id: news._id})"><span>{{news.title}}</span> @ <span>{{news.timestamp | date: 'yyyy-MM-dd'}}</span></a>
        </li>
    </ul>
    <p ng-if='errorMessage.length > 0' ng-bind='errorMessage'></p>
</div>
